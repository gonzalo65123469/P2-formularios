<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Gestión de Productos</title>
</head>
<body>
    <div class="form-container">
        <h1>Gestión de Productos</h1>
        <form action="/formulario3" method="POST">
            <label for="producto">Nombre del Producto:</label><br>
            <input type="text" id="producto" name="producto" required><br>
            <label for="categoria">Categoría:</label><br>
            <input type="text" id="categoria" name="categoria" required><br>
            <label for="existencia">Existencia (Cantidad):</label><br>
            <input type="number" id="existencia" name="existencia" required><br>
            <label for="precio">Precio:</label><br>
            <input type="number" step="0.01" id="precio" name="precio" required><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
